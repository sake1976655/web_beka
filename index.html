<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>4 желі</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0; font-family: sans-serif;
      background: #f9fafb; color: #111;
    }
    header {
      width: 100%; /* телефонда толық ені */
      background: #2563eb; color: white;
      padding: 4% 0; text-align: center;
    }
    nav {
      position: fixed; bottom: 0; left: 0; right: 0;
      display: flex; justify-content: space-around;
      background: #1e293b; color: white;
      padding: 3% 0;
    }
    nav button {
      width: 30%; /* әр батырма экранның 30% */
      background: none; border: none; color: white;
      font-size: 4vw; cursor: pointer;
    }
    section { display: none; padding: 4%; }
    section.active { display: block; }
    .card {
      width: 100%; /* телефонда толық ені */
      background: white; border: 1px solid #ddd;
      border-radius: 4%; padding: 4%; margin-bottom: 4%;
    }
    .author { font-weight: bold; font-size: 4vw; }
    .desc { color: #555; font-size: 3.5vw; }
    .comments { margin-top: 4%; border-top: 1px solid #eee; padding-top: 2%; }
    .comment { font-size: 3.5vw; margin-bottom: 2%; }
    input, textarea {
      width: 100%; padding: 3%; margin-bottom: 4%;
      border: 1px solid #ccc; border-radius: 3%;
      font-size: 4vw;
    }
    button.publish {
      width: 100%; /* телефонда толық ені */
      background: #2563eb; color: white; border: none;
      padding: 4%; border-radius: 3%; cursor: pointer;
      font-size: 4vw;
    }
  </style>
</head>
<body>
  <header><h1>4 желі</h1></header>

  <!-- Үй -->
  <section id="home" class="active">
    <div class="card">
      <div class="author">Айдар (@aidar)</div>
      <div class="desc">Сипаттама: жеңіл UX, таза интерфейс</div>
      <p>Бұл алғашқы пост. Жоба басталды!</p>
      <div class="comments">
        <div class="comment"><b>Бота:</b> Керемет!</div>
        <div class="comment"><b>Ерлан:</b> Мобильде жақсы көрінеді.</div>
      </div>
    </div>
  </section>

  <!-- Пост жариялау -->
  <section id="create">
    <h2>Пост қосу</h2>
    <input type="text" id="author" placeholder="Автор аты">
    <input type="text" id="title" placeholder="Тақырып">
    <input type="text" id="desc" placeholder="Сипаттама">
    <textarea id="body" placeholder="Пост мәтіні"></textarea>
    <button class="publish" id="publishBtn">ОК — жариялау</button>
  </section>

  <!-- Аккаунт -->
  <section id="account">
    <h2>Аккаунт</h2>
    <p>Желі автоматты түрде аккаунт жасайды. Жөндеу жоқ.</p>
    <div class="card">
      <div class="author">Мен (@user)</div>
      <p>Құрылды: бүгін</p>
      <p>Жарияланған посттар: <span id="postCount">1</span></p>
    </div>
  </section>

  <!-- Навигация -->
  <nav>
    <button data-tab="home">Үй</button>
    <button data-tab="create">Пост</button>
    <button data-tab="account">Аккаунт</button>
  </nav>

  <script>
    const tabs = document.querySelectorAll("nav button");
    const sections = document.querySelectorAll("section");
    tabs.forEach(btn => {
      btn.addEventListener("click", () => {
        sections.forEach(sec => sec.classList.remove("active"));
        document.getElementById(btn.dataset.tab).classList.add("active");
      });
    });

    const publishBtn = document.getElementById("publishBtn");
    const home = document.getElementById("home");
    const postCount = document.getElementById("postCount");

    publishBtn.addEventListener("click", () => {
      const author = document.getElementById("author").value || "Белгісіз";
      const title = document.getElementById("title").value || "Тақырыпсыз";
      const desc = document.getElementById("desc").value || "";
      const body = document.getElementById("body").value || "";

      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="author">${author} (@${author.toLowerCase()})</div>
        <div class="desc">Сипаттама: ${desc}</div>
        <p><b>${title}</b><br>${body}</p>
        <div class="comments">
          <div class="comment"><b>Жүйе:</b> Пікір қалдырыңыз…</div>
        </div>
      `;
      home.prepend(card);

      postCount.textContent = home.querySelectorAll(".card").length;

      document.getElementById("author").value = "";
      document.getElementById("title").value = "";
      document.getElementById("desc").value = "";
      document.getElementById("body").value = "";

      sections.forEach(sec => sec.classList.remove("active"));
      document.getElementById("home").classList.add("active");
    });
  </script>
</body>
  </html>
